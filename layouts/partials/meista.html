{{ "<!-- ABOUT -->" | safeHTML }}
<section class="bg-primary" id="meista">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {{ with .Site.Params.about.headline }}
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                {{ end }}
                {{ if and .Site.Params.about.headline .Site.Params.about.description }}
                    <hr class="light">
                {{ end }}
                {{ with .Site.Params.about.description }}
                    <p class="text-faded">{{ . | markdownify }}</p>
                {{ end }}
                {{ with .Site.Params.about.buttonText }}
                    <a href="#contact"class="btn btn-primary btn-xl page-scroll">{{ . }}</a>
                {{ end }}
            </div>
        </div>
    </div>
</section>
