description: "OpsHost on meille tärkeä kumppani kaikissa palvelinasioissa sovelluskehityksen, tuotannon ja ylläpidon eri vaiheissa. Ennen riitti että oli joku levyn kulma, jossa nettisvut pyörivät, nykyään tietoturvan, valvonnan, versioiden ja konfiguraatioiden on oltava just eikä melkein. Tämän kaiken saamme OpsHostilta ja me voimme keskittyä siihen, missä olemme parhaita, prototyyppivetoiseen suunnitteluun ja ketterään devaamiseen. Anu Halme / Asiakkuusjohtaja"