description: "City Dev Labs suunnittelee ja tekee digitaalisia palveluja kuten webbi- ja mobiilisovelluksia, verkkosivuja ja räätälöityä ohjelmistokehitystä. Näissä järjestelmissä on tyypillisesti kysymys firmojen ja organisaatioiden ydinliiketoiminnan digitalisoimisesta. Joko se tapahtuu ensimmäistä kertaa - hiilipaperista suoraan pilveen - tai sitten City Dev Labs auttaa asiakkaitaan tekemään parempaa digitaalista liiketoimintaa. Näkyvässä webissä lisätään näkyvyyttä tai myyntiä ja sisäisillä verkkopalveluilla parannetaan firman sisäistä prosessitehokkuutta. Kaikissa projektissa City Dev Labs menee aina käytettävyys edellä. Suunnittelussa palvelumuotoilu ja prototyyppikehitys auttavat hahmottamaan se, mitä tehdään. Varsinainen ohjelmistokehitys tapahtuu puolestaan ketterän kehityksen sekä avoimen lähdekoodin keinoin. City Dev Labs:n toimipisteet ja ketterät scrum-tiimit sijaisevat Helsingissä, Keravalla ja Porissa."